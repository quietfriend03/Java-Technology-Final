<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin Page</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/css/admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/admin/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <nav th:replace="sidebar :: sidebar"></nav>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="topbar :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8 border mt-3 pt-3 rounded mx-3">
                            <h4 class="text-success">Editing New Category</h4>
                            <form th:action="@{/admin-page/categories/edit/{id}(id=${category.categoryId})}" class="mt-3" method="post" th:object="${category}">
                                <div class="form-group">
                                    <label for="categoryName">Category Name</label>
                                    <input id="categoryName" name="categoryName" th:field="*{categoryName}" required class="form-control" type="text" placeholder="Enter Category Name">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success mr-2">Edit</button>
                                    <a th:href="@{/admin-page/categories}" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>

            </div>
            <!-- End of Main Content -->
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace = "logout :: logout"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/css/admin/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/css/admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/css/admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/css/admin/js/sb-admin-2.min.js}"></script>
</body>
</html>
