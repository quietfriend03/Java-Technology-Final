<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>TDTU - Shop</title>
    <style>
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }

        .card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .card {
            cursor: pointer;
        }

        .card a {
            text-decoration: none;
        }

        .card-img-top {
            height: 240px;
            object-fit: cover;
            object-position: center top;
        }
    </style>
</head>
<body>
<nav th:replace="dashboardtopbar::topbar"></nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img th:src="${detailProduct.fileUrl}" alt="Product Photo" class="img-fluid" /></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder" th:text="${detailProduct.name}"></h1>
                <div class="fs-5 mb-3">
                    <span th:text="'Price: ' + ${detailProduct.price}"></span>
                </div>
                <div class="fs-5 mb-3">
                    <span th:text="'Description: ' + ${detailProduct.description}"></span>
                </div>
                <div class="fs-5 mb-5">
                    <span th:text="'Category: ' + ${detailProduct.category.categoryName}"></span>
                </div>
                <div class="fs-5 mb-5">
                    <span th:text="'Brand: ' + ${detailProduct.brand}"></span>
                </div>
                <div class="d-flex">
                    <form method="post" th:action="@{/addToCart}">
                        <input type="hidden" name="productId" th:value="${detailProduct.id}" />
                        <label for="quantity">Quantity:</label>
                        <input type="number" name="quantity" value="1" min="1" required />
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Add to cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="py-5 bg-light">
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">Related products</h2>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="product : ${relatedProduct}" class="col mb-5">
                <a th:href="@{/detail/{id}(id=${product.id})}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img th:src="@{'/uploads/' + ${product.fileUrl}}" alt="Product Photo" class="card-img-top" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder" th:text="${product.name}"></h5>
                                <!-- Product price-->
                                Price: <span th:text="${product.price}"></span>
                            </div>
                        </div>
                        <!-- Product actions-->
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
